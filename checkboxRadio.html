<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- check Box -->
    <form action="/server">
      <div>
        <input type="checkbox" name="age" id="age" />
        <label for="age">I am 18+ years old</label>
        <button type="submit">Search</button>
      </div>
      <span style="font-size: 60px">&#128540;</span>

      <p>
        <font face="lucida" size="5" color="#8a2be2">ooh yaah</font>
      </p>

      <!-- Radio button -->
      <div>
        <input type="radio" name="color" id="white" value="white" />
        <label for="white">White</label>
      </div>
      <div>
        <input type="radio" name="color" id="black" value="black" />
        <label for="black">Black</label>
      </div>
      <input type="radio" name="color" id="red" value="red" />
      <label for="red">Red</label>
      <div>
        <input type="radio" name="color" id="blue" value="blue" />
        <label for="blue">Blue</label>
      </div>
      <div>
        <input type="radio" name="color" id="green" value="green" />
        <label for="green">Green</label>
      </div>
      <button type="submit">search</button>
    </form>
  </body>
</html>
