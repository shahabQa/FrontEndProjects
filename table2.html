<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create table</title>
  </head>
  <body>
    <table border="">
      <caption>
        Name of Country,Capital & Currency
      </caption>
      <thead>
        <th>Country</th>
        <th>Capital</th>
        <th>Currency</th>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>Washinton DC</td>
          <td>USD</td>
        </tr>
        <tr>
          <td>Mexico</td>
          <td>Mexico City</td>
          <td>Peso</td>
        </tr>
        <tr>
          <td>France</td>
          <td>Paris</td>
          <td>Franc</td>
        </tr>
        <tr>
          <td>Bangladesh</td>
          <td>Dhaka</td>
          <td>Taka</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
