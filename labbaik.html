<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="labbaik.css" />
  </head>
  <body>
    <div
      style="
        background: linear-gradient(135deg, #0d4e96, #d4af37);
        padding: 40px 0;
        text-align: center;
      "
    >
      <svg
        width="100%"
        height="120"
        viewBox="0 0 800 120"
        style="overflow: visible"
      >
        <path
          d="M50,80 Q150,10 250,80 T450,80 T650,80"
          fill="none"
          stroke="#ffffff"
          stroke-width="3"
          stroke-linecap="round"
        />
        <text
          x="400"
          y="70"
          font-family="'Traditional Arabic', Arial"
          font-size="80"
          fill="#ffffff"
          text-anchor="middle"
          style="font-weight: bold"
        >
          لَبَّيْكَ اللَّهُمَّ لَبَّيْكَ
        </text>
      </svg>
      <p style="color: white; font-size: 18px; margin-top: 10px">
        نرحب بكم في رحلتكم الروحانية
      </p>
    </div>
    <div
      style="
        background: url('https://images.unsplash.com/photo-1547996160-81dfa63595aa')
          center/cover;
        padding: 60px 0;
        text-align: center;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(13, 78, 150, 0.7);
        "
      ></div>
      <div style="position: relative; z-index: 1">
        <h1
          style="
            font-family: 'DecoType Naskh', 'Traditional Arabic', serif;
            font-size: 72px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            line-height: 1.2;
          "
        >
          لَبَّيْكَ اللَّهُمَّ لَبَّيْكَ
        </h1>
        <p style="color: white; font-size: 20px; margin-top: 15px">
          ندعوكم لتجربة عمرة لا تُنسى
        </p>
      </div>
    </div>
    <div
      style="
        background-color: #f5f5f5;
        padding: 50px 0;
        text-align: center;
        border-top: 3px solid #d4af37;
        border-bottom: 3px solid #d4af37;
      "
    >
      <div
        style="
          display: inline-block;
          border: 2px solid #0d4e96;
          padding: 20px 40px;
          transform: rotate(-2deg);
        "
      >
        <h1
          style="
            font-family: 'Adobe Arabic', 'Lateef', serif;
            font-size: 64px;
            color: #0d4e96;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transform: rotate(2deg);
          "
        >
          لَبَّيْكَ اللَّهُمَّ لَبَّيْكَ
        </h1>
      </div>
      <p style="color: #666; font-size: 18px; margin-top: 20px">
        استجابة لنداء الرحمن
      </p>
    </div>
    <!-- Example: Watercolor Banner -->
    <div
      style="
        background: url('watercolor-bg.jpg') center/cover;
        padding: 80px 0;
        text-align: center;
      "
    >
      <img
        src="labbaik-watercolor.png"
        alt="Labbaik Allahumma Labbaik"
        style="max-width: 600px; width: 100%"
      />
      <p style="color: white; font-size: 18px; margin-top: 20px">
        ابدأ رحلتك الروحانية اليوم
      </p>
    </div>
  </body>
</html>
